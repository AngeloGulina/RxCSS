<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style id="style">
    *, *:before, *:after {
      box-sizing: border-box;
      position: relative;
    }

    body, html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      animation: bg 1s infinite;
    }

    .card {
      height: 2rem;
      width: 2rem;
      background: white;
    }

    .card.one {
      transform: translateX(calc(var(--delta) * 1px));
      background: var(--color);
      transition: all 1s ease-in-out;
    }

  </style>
  <script src="dist/index.js"></script>
</head>
<body>
  <div class="cards">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card one">
      <div id="val"></div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.lite.compat.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs-dom/7.0.3/rx.dom.compat.min.js"></script>
<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="./dist/rxcss.min.js"></script>
<script>
  // const $foo = document.documentElement;
  const $foo = document.querySelector('.card.one')

  const hFoo = new Hammer($foo);

  const pan = Rx.Observable.fromEventPattern(function(h) { return hFoo.on('panstart panleft panright panend', h)});

  pan.subscribe(console.log.bind(console))

  RxCSS({
    // delta: pan.map(function(ev) {return `${ev.deltaX}px`}),
    delta: pan.map(function(ev) {
      if (ev.type === 'panend') return 0;

      return ev.deltaX
    }),
  });
</script>
</html>
